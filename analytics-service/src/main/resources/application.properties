server.port=8085

#Database Configuration
spring.datasource.url=jdbc:h2:mem:318temp
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#Console Configuration
spring.h2.console.enabled=true

spring.cloud.stream.kafka.binder.brokers=localhost:9092

# Function definitions
spring.cloud.function.definition=processPayment;processOrder;processProduct;processShipping;processStock;processUser

# Kafka topic bindings
spring.cloud.stream.bindings.processPayment-in-0.destination=payment-events-topic
spring.cloud.stream.bindings.processPayment-in-0.content-type=application/json

spring.cloud.stream.bindings.processOrder-in-0.destination=order-events-topic
spring.cloud.stream.bindings.processOrder-in-0.content-type=application/json

spring.cloud.stream.bindings.processOrder-in-0.destination=product_events
spring.cloud.stream.bindings.processOrder-in-0.content-type=application/json

spring.cloud.stream.bindings.processOrder-in-0.destination=shippingEvent-out-0
spring.cloud.stream.bindings.processOrder-in-0.content-type=application/json

spring.cloud.stream.bindings.processOrder-in-0.destination=stock-events-topic
spring.cloud.stream.bindings.processOrder-in-0.content-type=application/json

spring.cloud.stream.bindings.processOrder-in-0.destination=user_events
spring.cloud.stream.bindings.processOrder-in-0.content-type=application/json